<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Gallery</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/LOGO-1-removebg-preview.png')}}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gilda+Display&amp;family=Urbanist:wght@300;400;500;600&amp;display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/plugins.css')}}" media="all" /> <link rel="stylesheet" href="css/plugins.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}" media="all" /> <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <!-- Preloader -->
    <div class="preloader">
        <div class="centered">
            <div class="cont">
                <div class="loader-circle"></div>
                <div class="loader-line-mask">
                    <div class="loader-line"></div>
                </div> <img src="{{ url_for('static', filename='img/LOGO-1-removebg-preview.png')}}" alt="" />
            </div>
        </div>
    </div>
    <!-- Progress scroll totop -->
    <div class="progress-wrap cursor-pointer">
        <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
            <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
        </svg>
    </div>
    <!-- Navbar -->
    {% include 'nav.html' %}
    <!-- Header Banner -->
    <section class="banner-header bg-img bg-fixed" data-overlay-dark="5" data-background="{{ url_for('static', filename='img/56569036_1990530767740936_2865385760784121856_n-162.jpg')}}">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="subtitle fw-bolder">Dhalia Events Limited</div>
                    <div class="title">Gallery Image</div>
                </div>
            </div>
        </div>
    </section>
    <!-- Gallery Image -->
    <section id="gallery" data-scroll-index="4" class="section-padding bg-lightbrown">
        <div class="container">
            <div class="row galleryscroll" data-masonry='{"percentPosition": true }'>
                <div class="col-lg-3 col-md-6 mb-25">
                    <div class="item">
                        <a href="{{ url_for('static', filename='img/weddo1.jpg')}}" title="WEDDING" class="gallery-masonry-item-img-link img-zoom">
                            <div class="img"> <img src="{{ url_for('static', filename='img/weddo1.jpg')}}" style="height: 365px;" class="img-fluid mx-auto d-block" alt=""> </div>
                        </a>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 mb-25">
                    <div class="item">
                        <a href="{{ url_for('static', filename='img/confrence.jpg')}}" title="CONFRENCE" title="" class="gallery-masonry-item-img-link img-zoom">
                            <div class="img"> <img src="{{ url_for('static', filename='img/confrence.jpg')}}" class="img-fluid mx-auto d-block" alt=""> </div>
                        </a>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 mb-25">
                    <div class="item">
                        <a href="{{ url_for('static', filename='img/keki.jpg')}}" title="RURACIO
                        " class="gallery-masonry-item-img-link img-zoom">
                            <div class="img"> <img src="{{ url_for('static', filename='img/keki.jpg')}}" style="height: 365px;" class="img-fluid mx-auto d-block" alt=""> </div>
                        </a>
                    </div>
                </div>
                
                <div class="col-lg-6 col-md-6 mb-25">
                    <div class="item">
                        <a href="{{ url_for('static', filename='img/IMG-20241211-WA0008.jpg')}}" title="" class="gallery-masonry-item-img-link img-zoom">
                            <div class="img"> <img src="{{ url_for('static', filename='img/475040234_122201541746234374_634308314455681024_n.jpg')}}" class="img-fluid mx-auto d-block" alt=""> </div>
                        </a>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 mb-25">
                    <div class="item">
                        <a href="{{ url_for('static', filename='img/448727338_982331627229915_8086248679152171096_n-2.jpg')}}" title="CONFRENCE" class="gallery-masonry-item-img-link img-zoom">
                            <div class="img"> <img src="{{ url_for('static', filename='img/448727338_982331627229915_8086248679152171096_n-2.jpg')}}" style="height: 365px;" class="img-fluid mx-auto d-block" alt=""> </div>
                        </a>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 mb-25">
                    <div class="item">
                        <a href="{{ url_for('static', filename='img/46178201_1779903108803704_5021681199911796736_n-203.jpg')}}" title="WEDDING" class="gallery-masonry-item-img-link img-zoom">
                            <div class="img"> <img src="{{ url_for('static', filename='img/46178201_1779903108803704_5021681199911796736_n-203.jpg')}}" style="height: 365px;" class="img-fluid mx-auto d-block" alt=""> </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer -->
    {% include 'footer.html' %}
    <!-- jQuery -->
    <script src="{{ url_for('static', filename='js/jquery-3.7.1.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/jquery-migrate-3.4.1.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/modernizr-2.6.2.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/imagesloaded.pkgd.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/jquery.isotope.v3.0.2.js')}}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/scrollIt.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/jquery.waypoints.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/owl.carousel.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/jquery.stellar.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/jquery.magnific-popup.js')}}"></script>
    <script src="{{ url_for('static', filename='js/YouTubePopUp.js')}}"></script>
    <script src="{{ url_for('static', filename='js/select2.js')}}"></script>
    <script src="{{ url_for('static', filename='js/datepicker.js')}}"></script>
    <script src="{{ url_for('static', filename='js/custom.js')}}"></script>
</body>
</html>
