<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Dhalia Events</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/LOGO-1-removebg-preview.png')}}" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Gilda+Display&amp;family=Urbanist:wght@300;400;500;600&amp;display=swap" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/plugins.css')}}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}" />
</head>
<body>
    <!-- Preloader -->
    <div class="preloader">
        <div class="centered">
            <div class="cont">
                <div class="loader-circle"></div>
                <div class="loader-line-mask">
                    <div class="loader-line"></div>
                </div> <img src="{{ url_for('static', filename='img/preloader.png')}}" alt="">
            </div>
        </div>
    </div>
    <!-- Progress scroll totop -->
    <div class="progress-wrap cursor-pointer">
        <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
            <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
        </svg>
    </div>
    <!-- Navbar -->
    {% include 'nav.html' %}
    <!-- Header Banner -->
    <section class="banner-header bg-img bg-fixed" data-overlay-dark="5" data-background="{{ url_for('static', filename=' img/banner/19.jpg')}}">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <div class="subtitle">404 Error Page</div>
                    <div class="title">Page not found!</div>
                </div>
            </div>
        </div>
    </section>
    <!-- Not found 404 -->
    <section class="not-found section-padding bg-darkgray">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-12 text-center">
                    <h1>404</h1>
                    <h3>Sorry, We can't find that page!</h3>
                    <p>The page you are looking for was moved, removed, renamed or never existed.</p>
                    <div class="search-form">
                        <form method="post" action="https://duruthemes.com/demo/html/rixos/dark/index.html">
                            <div class="form-group clearfix">
                                <input type="search" name="text" value="" placeholder="Search here" required="">
                                <button type="submit" class="search-button"><span class="fa-light fa-magnifying-glass"></span></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer -->
    {% include 'footer.html' %}
    <!-- jQuery -->
    <script src="{{ url_for('static', filename='js/jquery-3.7.1.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/jquery-migrate-3.4.1.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/modernizr-2.6.2.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/imagesloaded.pkgd.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/jquery.isotope.v3.0.2.js')}}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/scrollIt.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/jquery.waypoints.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/owl.carousel.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/jquery.stellar.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/jquery.magnific-popup.js')}}"></script>
    <script src="{{ url_for('static', filename='js/YouTubePopUp.js')}}"></script>
    <script src="{{ url_for('static', filename='js/select2.js')}}"></script>
    <script src="{{ url_for('static', filename='js/datepicker.js')}}"></script>
    <script src="{{ url_for('static', filename='js/custom.js')}}"></script>
</body>
</html>
