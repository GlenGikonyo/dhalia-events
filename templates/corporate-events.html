<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Corporate Events</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/LOGO-1-removebg-preview.png')}}" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Gilda+Display&amp;family=Urbanist:wght@300;400;500;600&amp;display=swap" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/plugins.css')}}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}" />
</head>

<body>
    <!-- Preloader -->
    <div class="preloader">
        <div class="centered">
            <div class="cont">
                <div class="loader-circle"></div>
                <div class="loader-line-mask">
                    <div class="loader-line"></div>
                </div>
                <img src="{{ url_for('static', filename='img/LOGO-1-removebg-preview.png')}}" alt="" />
            </div>
        </div>
    </div>
    <!-- Progress scroll totop -->
    <div class="progress-wrap cursor-pointer">
        <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
            <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
        </svg>
    </div>
    <!-- Navbar -->
    {% include 'nav.html' %}
    <!-- Header Banner -->
    <section class="banner-header bg-img bg-fixed" data-overlay-dark="5" data-background="{{ url_for('static', filename='img/IMG-20241207-WA0013.jpg')}}">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="subtitle fw-bolder">Dhalia Events Limited</div>
                    <div class="title">Corporate Events</div>
                </div>
            </div>
        </div>
    </section>
    <!-- Corporate Servicea -->
    <section class="offers1 section-padding">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12 text-center mb-20">
                    <div class="section-subtitle">Dhalia Events Limited</div>
                    <div class="section-title">Corporate Events</div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3 col-md-6">
                    <div class="item">
                        <div class="img"> <img src="{{ url_for('static', filename='img/meeting.jpg')}}" alt="img"> </div>
                        <div class="con">
                            <div class="title">Meetings/ Confrences</div>
                            <div class="arrow"> <a href="/meeting"><span class="fa-light fa-arrow-right"></span></a> </div>
                        </div>

                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="item">
                        <div class="img"> <img src="{{ url_for('static', filename='img/gala-dinner.jpg')}}" alt=""> </div>
                        <div class="con">
                            <div class="title">Gala Dinners</div>
                            <div class="arrow"> <a href="/gala"><span class="fa-light fa-arrow-right"></span></a> </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="item">
                        <div class="img"> <img src="{{ url_for('static', filename='img/product-launch.jpeg')}}" alt="img"> </div>
                        <div class="con">
                            <div class="title">Product Launches</div>
                            <div class="arrow"> <a href="/product-launch"><span class="fa-light fa-arrow-right"></span></a> </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="item">
                        <div class="img"> <img src="{{ url_for('static', filename='img/awarding.png')}}" alt=""> </div>
                        <div class="con">
                            <div class="title">Award Ceremonies</div>
                            <div class="arrow"> <a href="/award"><span class="fa-light fa-arrow-right"></span></a> </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer -->
    {% include 'footer.html' %}
    <!-- jQuery -->
    <script src="{{ url_for('static', filename='js/jquery-3.7.1.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/jquery-migrate-3.4.1.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/modernizr-2.6.2.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/imagesloaded.pkgd.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/jquery.isotope.v3.0.2.js')}}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/scrollIt.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/jquery.waypoints.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/owl.carousel.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/jquery.stellar.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/jquery.magnific-popup.js')}}"></script>
    <script src="{{ url_for('static', filename='js/YouTubePopUp.js')}}"></script>
    <script src="{{ url_for('static', filename='js/select2.js')}}"></script>
    <script src="{{ url_for('static', filename='js/datepicker.js')}}"></script>
    <script src="{{ url_for('static', filename='js/custom.js')}}"></script>
</body>

</html>
