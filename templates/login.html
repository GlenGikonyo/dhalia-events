    <div class="preloader">
        <div class="centered">
            <div class="cont">
                <div class="loader-circle"></div>
                <div class="loader-line-mask">
                    <div class="loader-line"></div>
                </div> <img src="{{ url_for('static', filename='img/LOGO-1-removebg-preview.png')}}" alt="" />
            </div>
        </div>
    </div>
    <!-- Progress scroll totop -->
    <div class="progress-wrap cursor-pointer">
        <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
            <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
        </svg>
    </div>

    {% include 'nav.html' %}

                <div class="col-md-12">

                </div>
            </div>
        </div>
    </section>
    <!-- Contact -->
    <section class="contact section-padding">
        <div class="container">
            <div class="row justify-content-center"> <!-- Add justify-content-center to center the form -->
                <div class="col-lg-6 col-md-12">
                    <div class="form2-sidebar">
                        <form action="/login" method="POST" class="form2">
                            <div class="cont">
                                <div class="row">
                                    <div class="col-lg-12 col-md-12 form-group">
                                        <input type="text" name="username" placeholder="Username" required>
                                    </div>
                                    <div class="col-lg-12 col-md-12 form-group">
                                        <input type="password" name="password" placeholder="Password" required>
                                    </div>
                                    <div class="col-md-12">
                                        <button type="submit" class="button-3"><i class="fa-light fa-sign-in"></i> Login</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>
